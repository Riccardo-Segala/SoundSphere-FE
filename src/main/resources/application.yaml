server:
  address: 0.0.0.0
  port: 8080
spring:
  application:
    name: webapp
  datasource:
    url: jdbc:mysql://mysql_webapp:3306/webapp
    username: webappuser
    password: webapppassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
