

    <header>
        <h1 style="display: flex;justify-content: center">
            <a routerLink="/" class="text-decoration-none text-dark title">SoundSphere</a>
        </h1>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse-navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" *ngFor="let c of categorieMacro">
                            <a class="nav-link" [routerLink]="['categorie',c.slug]">{{c.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- controllo se utente loggato per pulsante logout o login -->
            <br>
            <button *ngIf="loggedUser && isAdmin()" style="float:left" (click)="adminPage()">Admin</button>
            <button *ngIf="loggedUser" type="button" style="float:right" (click)="carrello('carrello')">Carrello</button>
            <br>
            <button *ngIf="loggedUser" type="button" style="float:right" (click)="carrello('wishlist')">Wishlist</button>
            <br>
            <a class="btn btn-primary" *ngIf="!loggedUser&&router.url!=='/login'" routerLink="/login">Login</a>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown"  *ngIf="loggedUser&&router.url!=='/login' && router.url!=='/registrazione'">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="nav-user-dropdown dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            BENVENUTO {{ loggedUser?.nome?.toUpperCase() }} {{loggedUser?.cognome?.toUpperCase()}}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="/modifica-profilo">Modifica Profilo</a></li>
                            <li><a class="dropdown-item" routerLink="/indirizzi-utente">Gestisci Indirizzi</a></li>
                            <li><a class="dropdown-item" href="/metodi-pagamento">Gestisci Metodi di Pagamento</a></li>
                            <li><a class="dropdown-item" href="/ordini">Visualizza Ordini</a></li>
                            <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="clearfix">
        <router-outlet></router-outlet>
    </main>

    <footer>

    </footer>
