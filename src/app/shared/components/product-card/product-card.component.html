<a class="card h-100 shadow-sm text-decoration-none" [routerLink]="[detailPath, product.id]">

    <img [src]="'http://localhost:8080' + product.pathImmagine" class="card-img-top" [alt]="product.nome">

    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ product.marca }}</h6>
        <p class="card-text card-price">â‚¬ {{ product.prezzo }}</p>


    </div>
    <div class="card-footer">
        <div class="mt-auto pt-2">
            <div class="d-grid gap-2">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary btn-sm btn-card" type="button" *ngIf="isCartAvailable" (click)="onAddToCart($event)">Aggiungi al Carrello</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-secondary btn-sm btn-card" type="button" *ngIf="isWishlistAvailable" (click)="onAddToWishlist($event)">Aggiungi alla Wishlist</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</a>
