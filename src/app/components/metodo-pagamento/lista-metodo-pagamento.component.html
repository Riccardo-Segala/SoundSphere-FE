<div class="container py-2">
    <div class="p-4 shadow-sm bg-black bg-opacity-10 rounded-5">
        <h3>Aggiungi Metodo Di Pagamento</h3>
        <app-form-mp (salvaMetodo)="onSalvaMetodo($event)"></app-form-mp>
        <hr>
        <h3 class="mt-4">I tuoi metodi di pagamento</h3>
        <div class="list-group" *ngIf="metodi.length>0">
            <div class="list-group-item flex-column align-items-start mb-2 border-secondary bg-dark bg-opacity-10" *ngFor="let m of metodi">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1 f2-bold">{{m.numero}} - {{m.tipoPagamento}} - {{m.dataScadenza}}
                            <span class="badge text-bg-primary bg-opacity-100" *ngIf="m.main">Principale</span></h6>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary btn-sm" (click)="impostaPredefinito(m.id)" [disabled]="m.main">
                            <i class="bi bi-check"></i>
                            Imposta Come Principale
                        </button>
                        <button class="btn btn-outline-danger btn-sm" type="button" (click)="delete(m.id)">
                            <i class="bi bi-trash"></i>
                            Elimina
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
