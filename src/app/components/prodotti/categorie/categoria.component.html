<div>
    <div *ngFor="let c of categorieFiglie">
        <button type="button" style="background-color: beige" (click)="c.isLeaf ? aggiungi(c.id) : seleziona(c.id)" [disabled]="isSelected(c.id)">{{c.name}}</button>
        <app-categorie-prodotto *ngIf="c.id===selectedCategoria" [categorieProdotto]="categorieProdotto" [categoriaInput]="c" (categoriaSelezionata)="aggiungi($event)"></app-categorie-prodotto>
    </div>
</div>
