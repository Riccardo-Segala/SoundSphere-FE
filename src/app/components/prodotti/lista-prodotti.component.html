<div class="container py-2">
    <div class="bg-black bg-opacity-10 shadow-sm py-4 px-4 rounded-5 m-2">
        <div class="row justify-content-center">
            <button class="btn btn-primary mb-3 w-25" type="button" (click)="naviga(undefined)">Nuovo prodotto</button>
        </div>
        <div class="row text-black fw-bold small p-2 d-none d-md-flex">
            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
                Marca
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
                Nome Prodotto
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="list-group">
                    <div class="list-group-item flex-column mb-2 border-secondary justify-content-center" *ngFor="let p of prodotti">
                        <div class="row justify-content-evenly">
                            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
                                <h6 class="fw-bold">{{p.marca}}</h6>
                            </div>
                            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
                                <h6 class="fw-light">{{p.nome}}</h6>
                            </div>
                            <div class="col-xxl-2 col-xl-2 col-lg-6 col-md-6 d-flex justify-content-center">
                                <button class="btn btn-outline-primary w-75 btn-hover-zoom" type="button" (click)="naviga(p.id)">
                                    <i class="btn btn-pencil"></i>
                                    Modifica
                                </button>
                            </div>
                            <div class="col-xxl-2 col-xl-2 col-lg-6 col-md-6 d-flex justify-content-center">
                                <button class="btn btn-outline-danger w-75 btn-hover-zoom" type="button" (click)="elimina(p.id)">
                                    <i class="btn btn-trash"></i>
                                    Elimina
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
