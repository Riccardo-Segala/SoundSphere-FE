<div class="container py-2">
    <div class="bg-black bg-opacity-10 shadow-sm p-4 rounded-5">
        <h3>Nuovo Valore</h3>
        <div>
            <form-dati-statici [modifica]="false" [datoStatico]="{id:'',nome:'',valore:0}" (datoCambiato)="caricaDatiStatici()"></form-dati-statici>
        </div>
        <hr>
        <h3 class="mt-3">Altri Dati</h3>
        <div class="list-group">
            <div *ngFor="let ds of datiStatici" class="list-group-item flex-column align-items-start mb-2 border-secondary">
                <form-dati-statici [modifica]="true" [datoStatico]="ds" (datoCambiato)="caricaDatiStatici()"></form-dati-statici>
            </div>
        </div>
    </div>
</div>
