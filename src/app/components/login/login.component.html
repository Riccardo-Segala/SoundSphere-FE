<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8">
            <h2 class="text-center mb-4">Login</h2>
            <div class="p-4 border rounded-5 bg-black bg-opacity-10 shadow-sm">
                <form name="form-login" #form="ngForm" (ngSubmit)="login()">

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input name="email" type="email" class="form-control" inputmode="email" [(ngModel)]="credenziali.email" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input name="password" type="password" class="form-control" minlength="8" [(ngModel)]="credenziali.password" required/>
                    </div>

                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary w-100 mt-3">Login</button>
                    <br><span>{{errore}}</span>
                </form>
                <div class="text-center mt-4">
                    Non sei ancora registrato?
                    <a href="../registrazione" class="fw-bold text-body">Registrati qui</a>
                </div>
            </div>
        </div>
    </div>
</div>
