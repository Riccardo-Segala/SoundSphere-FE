<section class="login">
    <form #form="ngForm" (ngSubmit)="login()">
        <label>Email:
            <input name="email" type="email" inputmode="email" [(ngModel)]="email" required/>
        </label>
        <label>Password:
            <input name="password" type="password" minlength="8" [(ngModel)]="password" required/>
        </label>
        <button type="submit" [disabled]="form.invalid">
            Login
        </button>
        <button type="button" (click)="annulla()" class="cancel-link">Annulla</button>
    </form>
    <a href="../registrazione">Non sei ancora registrato? Clicca qui</a>
</section>
