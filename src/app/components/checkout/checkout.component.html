<section>
    <div id="selezione" style="float:left">
        <div *ngIf="metodiPagamento.length>0">
            <label>Seleziona un metodo di pagamento</label><br>
            <select name="md" [(ngModel)]="metodoCorrente">
                <option  *ngFor="let m of metodiPagamento" [ngValue]="m.id" [selected]="m.main">
                    {{m.numero}} - {{m.tipoPagamento}}
                </option>
            </select>
        </div>

        <br><br>
        <div>
            <label>Seleziona un indirizzo di spedizione</label><br>
            <select name="indirizzi" [(ngModel)]="indirizzoCorrente">
                <option *ngFor="let i of indirizzi" [ngValue]="i.id" [selected]="i.main">
                    {{i.via}} {{i.civico}},
                    {{i.citta}} ({{i.cap}}), {{i.provincia}}, {{i.nazione}}
                </option>
            </select>
        </div>
    </div>
    <div id="carrello" *ngFor="let c of carrello">
        <span>{{c.quantita}}x {{c.prodotto.marca}} {{c.prodotto.nome}} - {{c.prodotto.prezzo}}€ - {{c.prodotto.costoGiornaliero}}€/gg</span>
    </div>
    <br>
    <div *ngIf="router.url==='/checkout/noleggio'">
        <label>Selezione Data Di Inizio Noleggio:</label><br>
        <input type="date" name="inizio-noleggio" [(ngModel)]="inizioNoleggio" [min]="oggi" (change)="calcolaTotali()">
        <br>
        <label>Selezione Data Di Fine Noleggio:</label><br>
        <input type="date" name="fine-noleggio" [(ngModel)]="fineNoleggio" [min]="inizioNoleggio" (change)="calcolaTotali()">
    </div>
    <div style="float:right">
        <span id="totalePrezzo" *ngIf="router.url==='/checkout/ordine'">{{totalePrezzo}}€</span><br>
        <span id="totaleGiornaliero" *ngIf="router.url==='/checkout/noleggio'">{{totaleGiornaliero}}€</span>
        <br>
        <button type="button" (click)="paga()" [disabled]="inizioNoleggio>fineNoleggio">Conferma Ordine</button>
    </div>
</section>
