<section class="container my-1">
    <div class="row my-1 justify-content-center">
        <div class="col 12 align-items-center">
            <app-eventi></app-eventi>
        </div>
    </div>
    <div class="row">
        <!-- componente ricorsivo, in grado di gestire anche alberi con più
         di due livelli di categorie. Continua ad invocare questa pagina finchè non si raggiunge
          una foglie, a quel punto si va alla pagina del catalogo dei prodotti di quella
          foglia -->
        <div *ngFor="let c of categorieView" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <a [routerLink]="c.isLeaf ? ['/catalogo-utente', c.slug] : ['/categorie', c.slug]" class="text-decoration-none">
                <app-category-card [category]="c"></app-category-card>
            </a>
        </div>
    </div>
</section>
