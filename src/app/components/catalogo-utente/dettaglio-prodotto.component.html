<section *ngIf="prodotto">

    <button style="float:right" type="button" name="addToWishlist" (click)="addToWishlist()">Aggiungi alla Wishlist</button>
    <button style="float:right" type="button" name="addToCart" (click)="addToCart()">Aggiungi al Carrello</button>
    <img id="profile-pic" [src]="prodotto.pathImmagine" alt="Profile Picture">
    <br>
    <label>
        Nome Prodotto:
    </label>
    <br>
    <input type="text" readonly [value]="prodotto.nome">
    <br>
    <label>
        Marca:
    </label>
    <br>
    <input type="text" readonly [value]="prodotto.marca">
    <br>
    <label>
        Prezzo:
    </label>
    <br>
    <input type="text" readonly [value]="prodotto.prezzo">

    <br><br>
    <label>Quantit√†:</label>
    <input type="number" min="1" name="quantita-carrello" [(ngModel)]="quantita">

    <button type="button" (click)="annulla()">Torna a Catalogo</button>

    <br><br><br>
    <span>{{errore}}</span>

    <br><br>
    @defer (on viewport){
        <app-recensioni [prodottoId]="prodotto.id"/>
    } @placeholder {
        <div>
            <p>Caricamento sezione recensioni<</p>
        </div>
    } @loading {
        <p>Inizializzazione recensioni</p>
    }

</section>
