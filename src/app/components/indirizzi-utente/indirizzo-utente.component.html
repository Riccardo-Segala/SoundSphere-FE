<section id="lista-recensioni">
    <h2>Nuovo Indirizzo</h2>
    <app-form-indirizzi [modifica]="modifica" (salvaIndirizzo)="salva($event)"></app-form-indirizzi>
    <h2>I tuoi indirizzi</h2>
    <ul *ngFor="let i of indirizzi">
        <ng-container>
            <span>{{i.via}} {{i.civico}},
            {{i.citta}} {{i.cap}}, {{i.provincia}}, {{i.nazione}}</span>
            <button type="button" (click)="indirizzoInModifica(i.id)">Modifica</button>
            <button type="button" (click)="eliminaIndirizzo(i.id)">Elimina</button>
            <app-form-indirizzi [modifica]="modifica"  *ngIf="i.id===idModifica" [indirizzo]="i" (salvaIndirizzo)="salva($event)"></app-form-indirizzi>
        </ng-container>
        <br>
    </ul>
</section>
