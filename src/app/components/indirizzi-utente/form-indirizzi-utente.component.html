<section id="inserimento-recensione">
    <div [formGroup]="addressForm">
        <div class="mb-3">
            <label class="form-label">Nazione:</label>
            <input class="form-control" formControlName="nazione">
        </div>

        <div class="mb-3">
            <label class="form-label">Provincia:</label>
            <input class="form-control" formControlName="provincia">
        </div>

        <div class="mb-3">
            <label class="form-label">Citt√†:</label>
            <input class="form-control" formControlName="citta">
        </div>

        <div class="mb-3">
            <label class="form-label">Cap:</label>
            <input class="form-control" formControlName="cap">
        </div>

        <div class="mb-3">
            <label class="form-label">Via:</label>
            <input class="form-control" formControlName="via">
        </div>

        <div class="mb-3">
            <label class="form-label">Civico:</label>
            <input class="form-control" formControlName="civico">
        </div>

        <button class="btn btn-primary" *ngIf="modifica" type="submit" (click)="salva()" [disabled]="addressForm.invalid">Salva</button>
    </div>
</section>
