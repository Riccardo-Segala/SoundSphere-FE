<section class="registrazione">
    <form [formGroup]="profileForm" (ngSubmit)="registrazione()">
        <!--<label>Foto Profilo:
            <input type="file" name="profilo" (click)="fileSelezionato($event)"/>
        </label>-->
        <div>
            <label>Foto Profilo:
                <img src="http://localhost:8080{{previewUrl}}" alt="{{utente.nome}} {{utente.cognome}}">
                <input type="file" #fileInput (change)="fileSelezionato($event)" accept="image/*"/>
            </label>
            <br>
            <label>Nome:
                <input formControlName="nome"/>
            </label><br>
            <label>Cognome:
                <input formControlName="cognome"/>
            </label><br>
            <label>Email:
                <input type="email" formControlName="email"/>
            </label><br>
            <label *ngIf="!modifica">Password:
                <input type="password" *ngIf="!modifica" formControlName="password"/>
            </label><br>
            <label>Data di Nascita:
                <input type="date" formControlName="dataDiNascita"/>
            </label><br>
            <label>Genere:
                <div>
                    <label><input type="radio" value="MASCHIO" formControlName="sesso">Maschio</label>
                    <label><input type="radio" value="FEMMINA" formControlName="sesso">Femmina</label>
                    <label><input type="radio" value="NON_SPECIFICATO" formControlName="sesso">Non Specificato</label>
                </div>
            </label>
            <button type="submit" *ngIf="modifica" name="aggiornamento-profilo" [disabled]="isFormInvalid">Salva</button>
        </div>
        <br>
        <div id="indirizzi" *ngIf="!modifica">
            <h1>Indirizzo di Residenza</h1>
            <app-form-indirizzi #formIndirizzo *ngIf="!modifica" [modifica]="modifica"></app-form-indirizzi>
        </div>
        <button *ngIf="!modifica" name="salvataggio" type="submit" [disabled]="isFormInvalid">
            Registrati
        </button>
    </form>
</section>
