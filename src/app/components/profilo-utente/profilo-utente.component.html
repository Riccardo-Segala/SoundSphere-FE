<section class="registrazione">
    <form #form="ngForm" (ngSubmit)="registrazione()">
        <!--<label>Foto Profilo:
            <input type="file" name="profilo" (click)="fileSelezionato($event)"/>
        </label>-->
        <div>
            <label>Foto Profilo:
                <input type="text" name="profilo" [(ngModel)]="utente.pathImmagine"/>
            </label>
            <br>
            <label>Nome:
                <input name="nome" [(ngModel)]="utente.nome" required/>
            </label><br>
            <label>Cognome:
                <input name="cognome" [(ngModel)]="utente.cognome" required/>
            </label><br>
            <label>Email:
                <input name="email" type="email" inputmode="email" [(ngModel)]="utente.email" required/>
            </label><br>
            <label>Password:
                <input name="password" type="password" minlength="8" [(ngModel)]="utente.password" required/>
            </label><br>
            <label>Data di Nascita:
                <input name="data-nascita" type="date" [(ngModel)]="utente.dataDiNascita" required/>
            </label><br>
            <label>Genere:
                <div>
                    <label><input name="sesso" type="radio" value="MASCHIO" [(ngModel)]="utente.sesso" checked>Maschio</label>
                    <label><input name="sesso" type="radio" value="FEMMINA" [(ngModel)]="utente.sesso" checked>Femmina</label>
                    <label><input name="sesso" type="radio" value="NON_SPECIFICATO" [(ngModel)]="utente.sesso" checked>Non Specificato</label>
                </div>
            </label>
        </div>
        <br>
        <div name="indirizzo">
            <label>Nazione:</label>
            <input name="nazione" type="text" [(ngModel)]="indirizzo[0].nazione"/><br>

            <label>Provincia:</label>
            <input name="provincia" type="text" [(ngModel)]="indirizzo[0].provincia"/><br>

            <label>Citt√†:</label>
            <input name="citta" type="text" [(ngModel)]="indirizzo[0].citta"/><br>

            <label>CAP:</label>
            <input name="cap" type="text" [(ngModel)]="indirizzo[0].cap"/><br>

            <label>Via:</label>
            <input name="via" type="text" [(ngModel)]="indirizzo[0].via"/><br>

            <label>Civico:</label>
            <input name="civico" type="text" [(ngModel)]="indirizzo[0].civico"/><br>

            <label>Usare come indirizzo di default?</label>
            <input name="default" type="checkbox" [(ngModel)]="indirizzo[0].isDefault">
            <br>
        </div>

        <button name="salvataggio" type="submit" [disabled]="form.invalid">
            {{ modifica ? 'Salva' : 'Registrati' }}
        </button>
        <button type="button" (click)="annulla()">Annulla</button>
    </form>
</section>
