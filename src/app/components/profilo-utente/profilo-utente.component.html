<section class="registrazione">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xxl-9 col-xl-10 col-lg-12 col-md-12">
                <h2 class="text-center mb-4">{{ modifica ? 'Modifica utente' : 'Registrazione' }}</h2>

                <form [formGroup]="profileForm" (ngSubmit)="registrazione()">
                    <div class="p-4 border rounded-5 bg-black bg-opacity-10 shadow-sm">
                        <div class="row">
                            <!--<div class="mb-3">
                                <label>Foto Profilo:</label>
                                <img src="http://localhost:8080{{previewUrl}}" alt="{{utente.nome}} {{utente.cognome}}">
                                <input type="file" #fileInput (change)="fileSelezionato($event)" accept="image/*"/>
                            </div>-->

                            <div class="col-md-6">
                                <h3 class="text-center">Dati personali</h3>
                                <div class="mb-3">
                                    <label class="form-label">Nome:</label>
                                    <input class="form-control" formControlName="nome"/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Cognome:</label>
                                    <input class="form-control" formControlName="cognome"/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input class="form-control" type="email" formControlName="email"/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" *ngIf="!modifica">Password:</label>
                                    <input class="form-control" type="password" *ngIf="!modifica" formControlName="password"/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Data di Nascita:</label>
                                    <input class="form-control" type="date" formControlName="dataDiNascita"/>
                                </div>


                                <div class="mb-4">
                                    <label class="form-label d-block mb-2">Genere:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="MASCHIO" formControlName="sesso">
                                        <label class="form-check-label">Maschio</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="FEMMINA" formControlName="sesso">
                                        <label class="form-check-label">Femmina</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="NON_SPECIFICATO" formControlName="sesso">
                                        <label class="form-check-label">Non Specificato</label>
                                    </div>
                                </div>

                                <button type="submit" *ngIf="modifica" name="aggiornamento-profilo" [disabled]="isFormInvalid">Salva</button>
                            </div>

                            <div class="col-md-6">
                                <div id="indirizzi">
                                    <h3 class="text-center">{{modifica?'Indirizzi':'Indirizzo di Residenza'}}</h3>
                                    <app-form-indirizzi #formIndirizzo *ngIf="!modifica" [modifica]="modifica"></app-form-indirizzi>
                                    <app-address *ngIf="modifica" [modifica]="modifica"></app-address>
                                </div>

                                <div id="metodi" *ngIf="modifica">
                                    <app-lista-metodi-pagamento [modifica]="modifica"></app-lista-metodi-pagamento>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <button class="btn btn-primary w-100 mt-3" name="salvataggio" type="submit" [disabled]="isFormInvalid">
                                    {{ modifica ? 'Salva' : 'Registrati' }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
