<section>
    <div *ngFor="let c of carrello">
        <label>Nome:</label>
        <textarea readonly>{{c.prodotto?.nome}}</textarea>

        <label>Marca:</label>
        <textarea readonly>{{c.prodotto?.marca}}</textarea>

        <label>Valutazione:</label>
        <textarea readonly>{{c.prodotto.stelleMedie}}</textarea>

        <label>Prezzo:</label>
        <textarea readonly>{{c.prodotto?.prezzo}}</textarea>

        <label *ngIf="!c.wishlist">Quantit√†:</label>
        <input *ngIf="!c.wishlist" readonly type="number" min="1" [(ngModel)]="c.quantita">

        <button type="button" (click)="rimuovi(c.prodotto.id)"><span>trash</span></button>
        <br><br>
    </div>
    <button type="button" (click)="checkout()">Vai al checkout</button>
    <button type="button" (click)="rimuoviTutto()"><span>Rimuovi tutto</span></button>
</section>
